
<div class="title">
  <ion-buttons slot="start" style="height: 2rem;">
    <ion-button (click)="goToCollection()">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>
    <h2>{{ collectionName }}</h2>
  </ion-buttons>
  
</div>


<ion-content>

  <ion-grid *ngIf="articles.length > 0">
    <ion-row>
      <ion-col size="6" *ngFor="let article of articles">
        <ion-item>
          <app-article [article]="article"></app-article>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <div class="footer-container">
    <ion-row>
      <ion-col>
        <ion-button fill="clear" [class.active]="activeIcon === 'home'" (click)="sendToHome()">
          <ion-icon slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" [class.active]="activeIcon === 'collections'" (click)="setActiveIcon('collections')" (click)="goToCollection()">
          <ion-icon slot="icon-only" name="grid-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" [class.active]="activeIcon === 'favorites'" (click)="goToFavorites()">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" [class.active]="activeIcon === 'profile'" (click)="goToProfile()">
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-footer>
