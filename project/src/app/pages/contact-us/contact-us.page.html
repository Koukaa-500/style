<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center; margin-left: -30px;">Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none" class="contact-item" (click)="goToCustomerService()">
      <ion-avatar slot="start">
        <ion-icon name="headset-outline" class="contact-icon"></ion-icon>
      </ion-avatar>
      <ion-label>Customer </ion-label>
    </ion-item>

    <ion-item lines="none" class="contact-item" (click)="goToWebsite()">
      <ion-avatar slot="start">
        <ion-icon name="globe-outline" class="contact-icon"></ion-icon>
      </ion-avatar>
      <ion-label>Website</ion-label>
    </ion-item>

    <ion-item lines="none" class="contact-item" (click)="goToFacebook()">
      <ion-avatar slot="start">
        <ion-icon name="logo-facebook" class="contact-icon"></ion-icon>
      </ion-avatar>
      <ion-label>Facebook</ion-label>
    </ion-item>

    <ion-item lines="none" class="contact-item" (click)="goToWhatsapp()">
      <ion-avatar slot="start">
        <ion-icon name="logo-whatsapp" class="contact-icon"></ion-icon>
      </ion-avatar>
      <ion-label>Whatsapp</ion-label>
    </ion-item>

    <ion-item lines="none" class="contact-item" (click)="goToInstagram()">
      <ion-avatar slot="start">
        <ion-icon name="logo-instagram" class="contact-icon"></ion-icon>
      </ion-avatar>
      <ion-label>Instagram</ion-label>
    </ion-item>

    <ion-item lines="none" class="contact-item" (click)="goToX()">
      <ion-avatar slot="start">
        <ion-icon name="logo-x" class="contact-icon"></ion-icon>
      </ion-avatar>
      <ion-label>X</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
