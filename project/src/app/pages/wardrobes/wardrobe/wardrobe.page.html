<ion-toolbar>
  <div class="title">
    <ion-buttons slot="start" style="height: 2rem;">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      <h3>{{ categoryName }}</h3>
    </ion-buttons>

  </div>

<div class="container">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let subcategory of subcategories">
        <ion-item>
          <app-subcategory [subcategory]="subcategory"></app-subcategory>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
